          src="./assets/imagenes/logo-standart.png"
          alt="WikiJuegos Logo"

      <nav>

        <section id="crash">
          <h3>Crash Bandicoot</h3>
          <figure>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/2/22/Crash_bandicoot_logo.png"

        <section id="sonic">
          <h3>Sonic</h3>

        <section id="ape_escape">

            <img
              src="https://i.pinimg.com/originals/01/77/28/017728acd59774567f02a2312fbd8566.png"
